# Appveyor is used for Windows testing
# Travis-CI for Linux testing, OSX testing, generating coverage,
# uploading coverage to Codacy, building documentation,
# deploying documentation.

# Based on https://github.com/PyCQA/flake8/blob/master/.travis.yml
# Based on https://wrongsideofmemphis.wordpress.com/2018/10/28/package-and-deploy-a-python-module-in-pypi-with-poetry-tox-and-travis/

cache: pip

os:
 - linux
 #- osx

language: python
python:
  - "3.6"
  - "3.7"

before_install:
- pip install poetry

install:
- poetry install -v
- pip install tox-travis

script:
 - tox

jobs:
  include:
    stage: build and deploy docs
    script: make docs-build
    deploy:
      provider: pages
      skip-cleanup: true
      github-token: $GITHUB_TOKEN
      keep-history: true
      local_dir: site
      on:
        branch: master

notifications:
  email:
    recipients:
      - mikevansighem@gmail.com
    on_success: change
    on_failure: always
