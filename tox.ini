# copy to toml

[tox]
skipsdist = True
envlist = py36, py37

[testenv]
whitelist_externals = poetry
skip_install = true
commands =
    poetry install -v
    poetry run pytest


[testenv:docs]
description = invoke mkdocs-build to build the HTML docs
basepython = python3.6
extras = docs
commands = mkdocs build --verbose --clean --strict

[testenv:coverage]
